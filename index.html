<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rocket VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0b15; color: white; margin: 0; padding: 15px; }
        .card-main { background: #161625; border-radius: 24px; padding: 25px; text-align: center; margin-bottom: 15px; }
        .balance-val { font-size: 42px; font-weight: 900; color: #ff00ff; margin: 5px 0; }
        
        /* –°–µ—Ç–∫–∞ –¥–ª—è –ø–ª–∞—à–µ–∫ —Å—Ç–∞—Ç—É—Å–∞ –∏ –¥–Ω–µ–π */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: #1c1c2e; border-radius: 18px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .stat-label { font-size: 11px; opacity: 0.5; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 16px; font-weight: 700; }
        .active-dot { color: #00ff88; margin-right: 5px; }

        .btn { display: block; width: 100%; padding: 18px; margin: 10px 0; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; color: white; transition: 0.2s; }
        .btn-blue { background: #3b82f6; }
        .btn-pink { background: #be185d; }
    </style>
</head>
<body>
    <div class="card-main">
        <div style="opacity: 0.5; font-size: 14px;">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
        <div id="balance" class="balance-val">0.0 ‚ÇΩ</div>
        <div id="user_id" style="opacity: 0.2; font-size: 10px;">ID: ...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">–°—Ç–∞—Ç—É—Å</div>
            <div class="stat-value" id="status"><span class="active-dot">‚óè</span> –ê–∫—Ç–∏–≤–µ–Ω</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">–î–æ—Å—Ç—É–ø–Ω–æ</div>
            <div class="stat-value" id="days">0 –¥–Ω–µ–π</div>
        </div>
    </div>

    <button class="btn btn-blue" onclick="requestVPN()">üöÄ –ü–û–î–ö–õ–Æ–ß–ò–¢–¨ VPN</button>
    <button class="btn btn-pink" onclick="buySub()">üíé –ö–£–ü–ò–¢–¨ –ü–û–î–ü–ò–°–ö–£</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const params = new URLSearchParams(window.location.search);
        
        document.getElementById('balance').innerText = (params.get('balance') || '0.0') + ' ‚ÇΩ';
        document.getElementById('user_id').innerText = 'ID: ' + (params.get('id') || '...');
        document.getElementById('days').innerText = (params.get('days') || '0') + ' –¥–Ω–µ–π';
        
        const statusText = params.get('status') || '–ù–µ –∞–∫—Ç–∏–≤–µ–Ω';
        const statusEl = document.getElementById('status');
        if (statusText === '–ê–∫—Ç–∏–≤–µ–Ω') {
            statusEl.innerHTML = '<span style="color:#00ff88">‚óè</span> –ê–∫—Ç–∏–≤–µ–Ω';
        } else {
            statusEl.innerHTML = '<span style="color:#ff4444">‚óè</span> –ù–µ –∞–∫—Ç–∏–≤–µ–Ω';
        }

        function requestVPN() { tg.sendData(JSON.stringify({action: "request_vpn_button"})); tg.close(); }
        function buySub() { tg.sendData(JSON.stringify({action: "buy_subscription", months: 1, price: 300})); tg.close(); }
    </script>
</body>
</html>
