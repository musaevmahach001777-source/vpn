<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ROCKET VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --bg: #0a0b10; 
            --card-bg: #161922;
            --accent: #007aff; 
            --text: #ffffff; 
            --border: rgba(255, 255, 255, 0.08);
        }
        
        body { 
            margin: 0; 
            padding: 20px; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif; 
            overflow: hidden; 
            min-height: 100vh;
            box-sizing: border-box;
        }

        .main-container { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            max-width: 500px;
            margin: 0 auto;
        }

        .card-balance { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 24px; 
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .balance-val { 
            font-size: 38px; 
            font-weight: 700; 
            color: var(--accent);
            margin: 5px 0;
        }

        .grid-info { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
        }

        .box { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 15px; 
            border-radius: 18px; 
            text-align: center; 
        }

        .box-title { font-size: 11px; opacity: 0.5; text-transform: uppercase; margin-bottom: 4px; }
        .box-data { font-size: 15px; font-weight: 600; }

        .btn { 
            border: none; 
            padding: 18px; 
            border-radius: 16px; 
            font-size: 15px; 
            font-weight: 700; 
            color: white; 
            cursor: pointer; 
            width: 100%; 
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }

        .btn:active { opacity: 0.8; }

        .btn-rocket { background: var(--accent); }
        .btn-test { background: #242835; border: 1px solid var(--border); }
        .btn-vpn { background: #1c1f2a; border: 1px solid var(--accent); color: var(--accent); }
        .btn-pay { background: #ffffff; color: #000000; }

        .modal { 
            position: fixed; 
            bottom: -100%; 
            left: 0; 
            width: 100%; 
            background: #161922; 
            border-top: 1px solid var(--border); 
            border-radius: 24px 24px 0 0; 
            padding: 25px 20px; 
            z-index: 100; 
            transition: 0.3s cubic-bezier(0, 0, 0.2, 1); 
            box-sizing: border-box; 
        }
        .modal.active { bottom: 0; }

        input { 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            background: #0a0b10; 
            color: white; 
            font-size: 18px; 
            text-align: center; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
        }

        .pay-option { 
            background: #242835; 
            padding: 16px; 
            border-radius: 14px; 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-balance">
            <div style="font-size: 13px; opacity: 0.6;">Баланс</div>
            <div class="balance-val" id="balanceDisplay">0.00 ₽</div>
            <div style="font-size: 11px; opacity: 0.4;" id="userDisplay">ID: ---</div>
        </div>

        <div class="grid-info">
            <div class="box">
                <div class="box-title">Статус</div>
                <div class="box-data" id="statusDisplay" style="color:#ff4d4d">● Выключен</div>
            </div>
            <div class="box">
                <div class="box-title">Срок</div>
                <div class="box-data" id="daysDisplay">0 дней</div>
            </div>
        </div>
        
        <button class="btn btn-rocket" id="rocketBtn">Подключить VPN</button>
        <button class="btn btn-test" id="testBtn">Попробовать 24 часа</button>
        
        <div style="margin-top: 10px; height: 1px; background: var(--border);"></div>
        
        <button class="btn btn-vpn" onclick="openTariffModal()">Выбрать тариф</button>
        <button class="btn btn-pay" onclick="openAmountModal()">Пополнить баланс</button>
    </div>

    <div class="modal" id="tariffModal">
        <div style="text-align:center; margin-bottom:20px; font-weight:600;">ТАРИФНЫЕ ПЛАНЫ</div>
        <div class="pay-option" onclick="confirmBuy(1, 299)"><span>1 Месяц</span> <b>299 ₽</b></div>
        <div class="pay-option" onclick="confirmBuy(3, 834)"><span>3 Месяца</span> <b>834 ₽</b></div>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">Закрыть</div>
    </div>
    
    <div class="modal" id="amountModal">
        <input type="number" id="sumInput" placeholder="Сумма пополнения" inputmode="numeric">
        <button class="btn btn-pay" onclick="sendPayment()">Далее</button>
        <div style="text-align:center; margin-top:15px; opacity:0.5" onclick="closeAll()">Отмена</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(window.location.search);
        const balance = params.get('balance') || "0";
        const days = params.get('days') || "0";
        const userId = params.get('id') || "---";

        document.getElementById('balanceDisplay').innerText = balance + " ₽";
        document.getElementById('userDisplay').innerText = "ID: " + userId;
        document.getElementById('daysDisplay').innerText = days + " дней";

        if (parseInt(days) > 0) { 
            document.getElementById('statusDisplay').innerText = "● Активен"; 
            document.getElementById('statusDisplay').style.color = "#34c759"; 
            document.getElementById('testBtn').style.display = "none";
        }

        document.getElementById('testBtn').onclick = function() {
            tg.showConfirm("Активировать тест?", (ok) => {
                if (ok) { tg.sendData(JSON.stringify({action: 'get_free_test'})); tg.close(); }
            });
        };

        document.getElementById('rocketBtn').onclick = function() {
            if (parseInt(days) <= 0) {
                tg.showConfirm("Нет подписки. Включить тест?", (ok) => {
                    if (ok) { tg.sendData(JSON.stringify({action: 'get_free_test'})); tg.close(); }
                });
            } else {
                tg.sendData(JSON.stringify({action: 'request_vpn_button'})); tg.close();
            }
        };

        function openTariffModal() { document.getElementById('tariffModal').classList.add('active'); }
        function openAmountModal() { document.getElementById('amountModal').classList.add('active'); }
        function closeAll() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
        
        function sendPayment() {
            const val = document.getElementById('sumInput').value;
            if(!val) return;
            tg.sendData(JSON.stringify({action: 'pay', amount: val}));
            tg.close();
        }

        function confirmBuy(m, p) {
            if (parseFloat(balance) < p) return tg.showAlert("Недостаточно средств");
            tg.sendData(JSON.stringify({action: "buy_subscription", months: m, price: p}));
            tg.close();
        }
    </script>
</body>
</html>
