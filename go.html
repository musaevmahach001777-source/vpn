<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const vless = urlParams.get('vless');
            if (vless) {
                window.location.href = "v2box://install-config?url=" + vless;
                setTimeout(() => { window.close(); }, 2000);
            }
        };
    </script>
</head>
<body style="background: #0f0f1b; color: white; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <p>Загрузка конфига...</p>
</body>
</html>
