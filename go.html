<!DOCTYPE html>
<html>
<head>

    <style>
        body { 
            background: #0b0e14; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;

        .card {

            border-radius: 24px; 
            border: 1px solid rgba(0, 223, 216, 0.3);

        .logo { font-size: 40px; margin-bottom: 20px; }
        h2 { color: #00dfd8; margin: 0 0 10px 0; font-size: 22px; }
        p { color: #8b949e; font-size: 15px; line-height: 1.5; margin-bottom: 30px; }
        
        .loader {
            width: 40px; height: 40px;
            border: 3px solid rgba(0, 223, 216, 0.1);
            border-top: 3px solid #00dfd8;
            border-radius: 50%;
            margin: 0 auto 20px;

        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn { 
            background: #00dfd8; 
            color: #0b0e14; 
            padding: 18px; 
            border-radius: 16px; 
            font-weight: bold; 
            width: 100%;

    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üöÄ</div>
        <h2>Rocket VPN</h2>
        <p id="desc">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥–ø–∏—Å–∫–∏ –≤ Happ.</p>
        <div id="loader" class="loader" style="display:none;"></div>
        <button id="mainBtn" onclick="superImport()" class="btn">‚ö°Ô∏è –ü–û–î–ö–õ–Æ–ß–ò–¢–¨</button>
        <div id="status" class="status-msg"></div>
    </div>

    <script>
        function superImport() {
            const btn = document.getElementById('mainBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('status');
            const desc = document.getElementById('desc');

            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            
            if (!enc) {
                status.innerText = "–û—à–∏–±–∫–∞: –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω.";
                return;
            }
            
            btn.style.display = 'none';
            desc.style.display = 'none';
            loader.style.display = 'block';
            status.innerText = "–ó–∞–ø—É—Å–∫ –∏–º–ø–æ—Ä—Ç–∞...";

            // 1. –î–µ–∫–æ–¥–∏—Ä—É–µ–º vless —Å—Å—ã–ª–∫—É
            const rawVless = atob(enc);

            // 2. –ö–æ–ø–∏—Ä—É–µ–º –≤ –±—É—Ñ–µ—Ä (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
            const el = document.createElement('textarea');
            el.value = rawVless;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 3. –õ–û–ì–ò–ö–ê –ö–û–ù–ö–£–†–ï–ù–¢–û–í (sing-box –ø—Ä–æ—Ç–æ–∫–æ–ª)
            // Happ –ª—É—á—à–µ –≤—Å–µ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–µ—Ç –∞–≤—Ç–æ-–∏–º–ø–æ—Ä—Ç —á–µ—Ä–µ–∑ —ç—Ç—É —Å—Ö–µ–º—É
            const importUrl = "sing-box://import/" + encodeURIComponent(rawVless);
            
            // –°–æ–∑–¥–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∫–ª–∏–∫–∞
            const link = document.createElement('a');
            link.href = importUrl;
            document.body.appendChild(link);
            
            setTimeout(() => {
                link.click(); // –°–∏–º—É–ª–∏—Ä—É–µ–º –Ω–∞–∂–∞—Ç–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                document.body.removeChild(link);
            }, 100);

            // 4. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ –ø—Ä—è–º–æ–π –≤—ã–∑–æ–≤ happ://
            setTimeout(() => {
                window.location.href = "happ://import/" + encodeURIComponent(rawVless);
            }, 800);

            setTimeout(() => {
                status.innerHTML = "–ì–æ—Ç–æ–≤–æ!<br>–ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–µ –æ—Ç–∫—Ä—ã–ª–æ—Å—å ‚Äî –Ω–∞–∂–º–∏—Ç–µ <b>'–ò–∑ –±—É—Ñ–µ—Ä–∞'</b> –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏.";
            }, 2500);
        }
    </script>
