<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Подключение</title>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .loader-box { padding: 20px; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-manual { display: none; background: #00dfd8; color: #0f0c29; padding: 15px; text-decoration: none; border-radius: 12px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="loader-box">
        <div class="spinner"></div>
        <h2 id="status">Настраиваем VPN...</h2>
        <a href="#" id="manual-link" class="btn-manual">НАЖМИ ДЛЯ ИМПОРТА</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const base64Config = urlParams.get('enc');
        
        if (base64Config) {
            const vlessLink = atob(base64Config);
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            let finalUrl;
            if (isAndroid) {
                // Прямой импорт для Happ на Android
                finalUrl = "happ://import/" + vlessLink;
            } else {
                // Формат для v2Box (iOS)
                finalUrl = "v2box://install-config?url=" + encodeURIComponent(vlessLink);
            }

            // Пытаемся открыть сразу
            window.location.href = finalUrl;

            // Если не сработало за 2 секунды - показываем кнопку
            setTimeout(() => {
                document.getElementById('status').innerText = "Нажмите кнопку ниже:";
                const btn = document.getElementById('manual-link');
                btn.href = finalUrl;
                btn.style.display = "inline-block";
            }, 2000);

        } else {
            document.getElementById('status').innerText = "Ключ не найден";
        }
    </script>
</body>
</html>
