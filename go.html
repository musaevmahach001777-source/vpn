<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Подключение</title>
    <style>
        body { background: #0f0c29; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00dfd8; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-size: 18px; color: #00dfd8; padding: 0 20px; }
    </style>
</head>
<body>

    <div class="loader-box">
        <div class="loader"></div>
        <h2 id="status">Настройка v2Box...</h2>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function launch() {
            // 1. Получаем зашифрованный ключ из URL (который прислал бот)
            const base64Config = getQueryParam('enc');
            if (!base64Config) {
                document.getElementById('status').innerText = "Ошибка: Ключ не найден";
                return;
            }

            // 2. Декодируем ключ обратно в vless://...
            const vlessLink = atob(base64Config);
            
            // 3. Формируем специальную ссылку для v2Box
            const configUrl = "v2box://install-config?url=" + encodeURIComponent(vlessLink);

            // 4. Логика для Android через Intent (самый надежный способ)
            const intentUrl = `intent://install-config?url=${encodeURIComponent(vlessLink)}#Intent;scheme=v2box;package=com.v2box.android;end`;

            // Проверяем устройство
            const isAndroid = /Android/i.test(navigator.userAgent);

            if (isAndroid) {
                // Пытаемся открыть через Intent (Android подхватит сразу)
                window.location.replace(intentUrl);
            } else {
                // Для iOS используем прямой диплинк
                window.location.replace(configUrl);
            }

            // Резервный вариант: если через 2 секунды приложение не открылось
            setTimeout(() => {
                document.getElementById('status').innerHTML = 
                    "Если приложение не открылось автоматически,<br><br>" +
                    `<a href="${configUrl}" style="color:#00dfd8; text-decoration:none; border:1px solid #00dfd8; padding:10px; border-radius:10px;">НАЖМИТЕ СЮДА</a>`;
            }, 2000);
        }

        window.onload = launch;
    </script>
</body>
</html>
