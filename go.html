<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN - Подключение</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 80%; border: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>
    <button onclick="importToV2Box()" class="btn">⚡️ ПОДКЛЮЧИТЬ VPN</button>

    <script>
        function importToV2Box() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            if (!enc) return;
            
            const link = atob(enc); // Наш VLESS или SUB ссылка

            // 1. Копируем в буфер (железная страховка для Андроида)
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // 2. Вчерашний секретный метод: прямой импорт через install-config
            // Это заставляет V2Box сразу выкинуть окно подтверждения
            const v2boxUrl = "v2box://install-config?url=" + encodeURIComponent(link);
            
            window.location.href = v2boxUrl;

            // 3. Если через секунду не перекинуло — просто открываем приложение
            setTimeout(() => {
                window.location.href = "v2box://";
            }, 1000);
        }
    </script>
</body>
</html>
