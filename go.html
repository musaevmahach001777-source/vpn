<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket VPN</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; }
        .card { background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid #00dfd8; width: 100%; max-width: 400px; text-align: center; }
        .btn { background: #00dfd8; color: #000; padding: 20px; text-decoration: none; border-radius: 15px; font-weight: bold; width: 100%; border: none; cursor: pointer; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#00dfd8">Ключ готов!</h2>
        <p>Нажми кнопку ниже, а затем в приложении выбери <b>"Импорт из буфера"</b>.</p>
        <button onclick="copyAndOpen()" class="btn">СКОПИРОВАТЬ И ОТКРЫТЬ</button>
    </div>

    <script>
        function copyAndOpen() {
            const urlParams = new URLSearchParams(window.location.search);
            const enc = urlParams.get('enc');
            const link = atob(enc);

            // КОПИРУЕМ ВЕСЬ ГИГАНТСКИЙ ТЕКСТ
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            alert("Ключ скопирован! Сейчас откроется приложение. Нажми там + и 'Import from clipboard'");

            // Просто открываем приложение без передачи данных через URL (так надежнее)
            window.location.href = "v2box://";
        }
    </script>
</body>
</html>
